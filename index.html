<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEMPERATURE CONVERTER </title>
</head>
<body>
    <form>
        <h1>Tempreature Converter </h1>
        <input type="number" id="textbox" value="0"><br>
        <input type="radio"id='toferhenheit' name="unit">
        <label for="toferhenheit">Celsius -> Ferhenheit convert</label><br>
        <input type="radio"id='tocelsius' name="unit">
        <label for="tocelsius">Ferhenheit -> Celsius convert</label><br>
        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a Unit to convert.</p>
    </form>
    <script src="index.js"></script>
    
</body>
</html>
